<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HW_8</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <form class="form" id="form">
      <fieldset class="form-fieldset">

          <label class="form-label" for="name">Enter name:</label>
          <input class="form-input" id="name" type="text" placeholder="Name..." />
        </div>
        <div class="form-group">
          <label class="form-label" for="time">Enter time:</label>
          <input class="form-input" type="text" id="time" placeholder="Time..." />
        </div>
        <div class="form-group">
          <label class="form-label" for="place">Enter place:</label>
          <input class="form-input" id="place" type="text" placeholder="Place..." />
        </div>
        <div class="form-buttons">
          <button type="submit" class="form-button">Confirm</button>
          <button class="form-button">Converter</button>
        </div>
      </fieldset>
    </form>
    <script src="./js/app.js"></script>
  </body>
</html>
