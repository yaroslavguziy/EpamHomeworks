<!DOCTYPE html>
<html>
  <head>
    <title>Tools</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
  </head>

  <body>
    <h1 class="title">Let’s play!</h1>
    <div class="rules">
      <h2 class="subtitle">Game rules</h2>
      <div class="rules">
        <p>- Scissors beats a paper!</p>
        <p>- Paper beats rock!</p>
        <p>- Rock beats scissors!</p>
        <p>- And we play up to three wins!</p>
      </div>
      <div class="game-buttons">
        <button class="game-button" data-selection="rock">✊🏼</button>
        <button class="game-button" data-selection="scissors">✌🏼</button>
        <button class="game-button" data-selection="paper">✋🏼</button>
        <button data-reset class="reset-button">RESET</button>
      </div>
      <div class="results">
        <div>
          You
          <span class="result-score" data-your-score>0</span>
        </div>
        <div data-column>
          Computer
          <span class="result-score" data-computer-score>0</span>
        </div>
      </div>
    </div>
  </body>
</html>
