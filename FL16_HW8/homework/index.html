<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="wvalueth=device-wvalueth, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>jQuery</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="calculator">
        <input class="display" id="display" placeholder="0" type="text" />
        <div class="buttons-container">
          <input class="clear" type="button" value="C" />
          <input class="calc" type="button" value="." />
          <input class="operator" type="button" value="/" />
          <input class="operator" type="button" value="*" />
          <input class="calc" type="button" value="7" />
          <input class="calc" type="button" value="8" />
          <input class="calc" type="button" value="9" />
          <input class="operator" type="button" value="-" />
          <input class="calc" type="button" value="4" />
          <input class="calc" type="button" value="5" />
          <input class="calc" type="button" value="6" />
          <input class="operator" type="button" value="+" />
          <input class="calc" type="button" value="3" />
          <input class="calc" type="button" value="2" />
          <input class="calc" type="button" value="1" />
          <input class="result" type="button" value="=" />
          <input class="calc" type="button" value="0" />
        </div>
      </div>
      <div id="logs" class="calculator-logs"></div>
    </div>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
