<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>jQuery</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="display">
      <input class="value" id="value" type="text" readonly />
    </div>
    <div class="buttons-container">
      <div class="button number-0 function-clear">AC</div>
      <div class="button function-delete">DEL</div>
      <div class="button operator" id="content">/</div>
      <div class="button" id="content">7</div>
      <div class="button" id="content">8</div>
      <div class="button" id="content">9</div>
      <div class="button operator" id="content">*</div>
      <div class="button" id="content">4</div>
      <div class="button" id="content">5</div>
      <div class="button" id="content">6</div>
      <div class="button operator" id="content">-</div>
      <div class="button" id="content">1</div>
      <div class="button" id="content">2</div>
      <div class="button" id="content">3</div>
      <div class="button operator" id="content">+</div>
      <div class="button number-0" id="content">0</div>
      <div class="button" id="content">.</div>
      <div class="button operator-equal">=</div>
    </div>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
